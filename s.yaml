edition: 1.0.0
name: ppt-mcp
access: default
vars:
  region: cn-hangzhou
services:
  ppt-mcp:
    component: fc
    props:
      region: ${vars.region}
      service:
        name: ppt-mcp-svc
      function:
        name: ppt-mcp-func
        runtime: custom-container
        memorySize: 512
        timeout: 60
        codeUri: registry.cn-hangzhou.aliyuncs.com/<你的命名空间>/ppt-mcp:latest   # ② 填真实镜像
        customContainerConfig:
          image: registry.cn-hangzhou.aliyuncs.com/<你的命名空间>/ppt-mcp:latest
          command: ["python", "-m", "ppt_mcp"]   # ③ 与 Dockerfile CMD 一致
          port: 9000
        environmentVariables:
          PORT: 9000
      triggers:
        - name: http
          type: http
          config:
            authType: anonymous
            methods: [GET, POST]
      customDomains:
        - domainName: auto
          protocol: HTTP
